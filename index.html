<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">

  <title>Client or Partners Logo Slider  - Bootsnipp.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      background-color: #000;
    }
    .slick-slide {
      margin: 0px 10px;
    }

    .slick-slide img {
      width: 70%;
      border-radius: 50%;
      padding: 2px;
      border: 1px solid gray;
    }

    .slick-slide img:hover {
      border: 1px solid #fff;
    }
    .slick-slider {
     position:relative;
    top:50%;
    }

    .slick-list
    {
      position: relative;
      display: block;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .slick-list:focus
    {
      outline: none;
    }
    .slick-list.dragging
    {
      cursor: pointer;
      cursor: hand;
    }

    .slick-slider .slick-track,
    .slick-slider .slick-list
    {
      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -ms-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    .slick-track
    {
      position: relative;
      top: 0;
      left: 0;
      display: block;
    }
    .slick-track:before,
    .slick-track:after
    {
      display: table;
      content: '';
    }
    .slick-track:after
    {
      clear: both;
    }
    .slick-loading .slick-track
    {
      visibility: hidden;
    }

    .slick-slide
    {
      display: none;
      float: left;
      height: 100%;
      min-height: 1px;
    }
    [dir='rtl'] .slick-slide
    {
      float: right;
    }
    .slick-slide img
    {
      display: block;
    }
    .slick-slide.slick-loading img
    {
      display: none;
    }
    .slick-slide.dragging img
    {
      pointer-events: none;
    }
    .slick-initialized .slick-slide
    {
      display: block;
    }
    .slick-loading .slick-slide
    {
      visibility: hidden;
    }
    .slick-vertical .slick-slide
    {
      display: block;
      height: auto;
      border: 1px solid transparent;
    }
    .slick-arrow.slick-hidden {
      display: none;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
</head>
<body>

  <div class="container">
    <iframe id="MPlayer" src="/live/channel/ttd/ttd1" class="iframe"></iframe>
    
    <section class="customer-logos slider">
      <div class="slide">
        <img onclick="document.getElementById('MPlayer').src='https://truyenhinh-trantiendat.github.io/live/channel/ttd/ttd1'" src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg">
      </div>
      <div class="slide">
        <img src="https://on-trantiendat.shortcm.li/logo_ttd.truyenhinh">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-vector/retro-label-on-rustic-background_82147503374.jpg">
      </div>
    </section>

  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 6,
        autoplay: false,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
          breakpoint: 520,
          settings: {
            slidesToShow: 5
          }
        }]
      });
    });
  </script>
</body>
</html>
